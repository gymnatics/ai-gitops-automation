apiVersion: v1
kind: Namespace
metadata:
  name: demo-chatbot
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch-sample
  namespace: demo-chatbot
spec:
  version: 8.17.0
  nodeSets:
    - name: default
      count: 1
      config:
        node.roles: [master, data]
        node.store.allow_mmap: false
      podTemplate:
        metadata:
          labels:
            app: elasticsearch
            cluster: elasticsearch-sample
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: 4Gi
                  cpu: 1
                limits:
                  memory: 4Gi
                  cpu: 2
